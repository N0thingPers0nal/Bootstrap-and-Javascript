<html>
  <head>
    <title>javascript</title>
  
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  
  <body>
    <script src="script.js" defer></script>
    <div class="container my-5 min-vw-100 ">
      <div class="row">
        <div class="col"></div>
            
          <div class="col-6">
            <p class="fs-1 text-center">Address Book</p>
            <div class="d-flex">
              <input
                type="text"
                class="form-control border-info m-3"
                id="todoInputname"
                placeholder="Enter a name"
              />
              <input
              type="number"
              class="form-control border-info m-3"
              id="todoInputphoneno"
              placeholder="Enter Phone No"
            />
              <button type="button" id="btn" class="btn btn-info m-4">
                Add
              </button>
            </div>
            <div id="todos" class="border border-info rounded"></div>
          </div>
          <div class="col"></div>
    </div>

  
  </body>
</html>
